name: Deploy to Digital Ocean

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests (–µ—Å–ª–∏ –µ—Å—Ç—å)
        run: bun test --if-present

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_PORT }}
          script: |
            set -euo pipefail
            echo "üöÄ Starting deployment..."

            # –ü–µ—Ä–µ—Ö–æ–¥ –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
            cd /var/www/psy_froggy_bot

            # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            pm2 stop psy_froggy_bot || true

            # Backup –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            sudo cp /var/www/databases/psy_froggy_bot/froggy.db /var/www/databases/psy_froggy_bot/froggy.db.backup.$(date +%Y%m%d_%H%M%S) || true

            # –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞
            git fetch origin
            git reset --hard origin/main

            # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
            bun install --frozen-lockfile

            # –ó–∞–ø—É—Å–∫ –º–∏–≥—Ä–∞—Ü–∏–π
            bun run knex migrate:latest --knexfile knexfile.cjs

            # –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è —á–µ—Ä–µ–∑ PM2
            pm2 restart psy_froggy_bot || pm2 start ecosystem.config.js --name psy_froggy_bot

            # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ Caddy (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            sudo systemctl reload caddy

            echo "‚úÖ Deployment completed!"

      - name: Notify on success
        if: success()
        run: |
          echo "üéâ Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed!"
